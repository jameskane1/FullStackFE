<!DOCTYPE html>
<html>
    <head>
      <title>FE Setup</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class='signOut' id='signOut'>
          <ul class="nav navbar-nav navbar-left">
            <li class="navText"><button type='submit' class='btn btn-default' id='sign-out-button'>Sign Out</button></li>
          </ul>
        </div>
          <ul class="nav navbar-nav navbar-right">
            <li class="navText"><button type='submit' class='btn btn-default' id='sign-up-button'>Sign Up</button></li>
            <li class="navText"><button type='submit' class='btn btn-default' id='sign-in-button'>Login</button></li>
          </ul>
        </div>
      </nav>

      <!-- visual response back  -->
<div class='messageboard' id='message'></div>

<br>

<!-- sign up form -->
  <form class='signup' id='signUpForm'>
  <h5> Please enter Email PW and confirm PW to create an account</h5>
  <input name="credentials[email]" type="text" value="Test@example.email">
  <input name="credentials[password]" type="password" value="This is an example PW">
  <input name="credentials[password_confirmation]" type="password" value="This is an example pw">
  <button type="submit" class="btn btn-default" >Sign UP</button>
  <br>
  <button type="button" class="btn btn-default" id="hideSignUp" >Hide Sign Up Form</button>
</form>

<br>
<!-- Sign in form -->
<form class='signin' id='signInForm'>
  <h5> Please enter Email PW to login to your account</h5>
  <input name="credentials[email]" type="text" value="Test@example.email">
  <input name="credentials[password]" type="password" value="This is an example PW">
  <button type="submit" class="btn btn-default">Login</button>
  <br>
  <button type="button" class="btn btn-default" id="hideSignIn" >Hide Sign In Form</button>
</form>

<form class='signOut' id="playInput" >
<fieldset>
<legend>Enter a new play!</legend>
<input type='text' name='plays[team]' placeholder="Team with ball">
<input type='number' name='plays[yard_line]' placeholder="Yard Line">
<input type='text' name='plays[play_type]' placeholder="Play Type">
<input type='number' name='plays[yards_gained]' placeholder="Yards Gained">
<input type='text' name='plays[play_result]' placeholder="Play Result">
<input type="submit" class="btn btn-default" value="Submit Play!">
</fieldset>
</form>

<br>

<form id="change-password" class='signOut'>
<fieldset>
<legend>Change Password</legend>
<input type='text' name='passwords[old]' placeholder="Enter Old Password">
<input type='text' name='passwords[new]' placeholder="Enter New Password">
<input type="submit" class="btn btn-default" value="Change Password!">
</fieldset>
</form>



    </body>
</html>
